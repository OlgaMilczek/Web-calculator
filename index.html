<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Web Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body> 
        <div id='conteiner'>
            <div id='output'>
                <div class='prev-input'></div>
                <div class='curr-input'></div>
            </div>

            <button id='ac'class='function-button'>AC</button>
            <button id='del'class='function-button'>DEL</button>
            <button id='zero'class='number-button'>0</button>
            <button id='one'class='number-button'>1</button>
            <button id='two'class='number-button'>2</button>
            <button id='three'class='number-button'>3</button>
            <button id='four'class='number-button'>4</button>
            <button id='five'class='number-button'>5</button>
            <button id='six'class='number-button'>6</button>
            <button id='seven'class='number-button'>7</button>
            <button id='eight'class='number-button'>8</button>
            <button id='nine'class='number-button'>9</button>
            <button id='coma'class='number-button'>.</button>
            <button id='add'class='action-button'>+</button>
            <button id='sub'class='action-button'>-</button>
            <button id='multiply'class='action-button'>ร</button>
            <button id='divide'class='action-button'>รท</button>
            <button id='equal'class='equal-button'>=</button>

        </div>
        <script src='script.js'></script>

    </body>

</html>
